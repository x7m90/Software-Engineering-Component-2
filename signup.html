<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnviroScan</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .card {
            border: none; /* Remove border */
        }
    </style>

</head>

<body>

<div class="container text-center mt-5 mb-4">
    <img src="assets/images/Logo.png" alt="Logo" width="100">
    <h5>EnviroScan</h5>
</div>

<div class="container d-flex justify-content-center align-items-center mb-5">

    <div class="card w-50 shadow">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Sign up</h2>
            <form>
                <div class="mb-3">
                    <label for="fullNameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullNameInput" placeholder="Enter full name">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email address">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password">
                </div>
                <div class="mb-3">
                    <label for="companyInput" class="form-label">Company/Organization (optional)</label>
                    <input type="text" class="form-control" id="companyInput" placeholder="Enter company/organization">
                </div>
                <div class="mb-3">
                    <label for="roleInput" class="form-label">Role/Position (optional)</label>
                    <input type="text" class="form-control" id="roleInput" placeholder="Enter role/position">
                </div>
                <div class="mb-3">
                    <label for="countryInput" class="form-label">Country</label>
                    <input type="text" class="form-control" id="countryInput" placeholder="Enter country">
                </div>
                <div class="mb-3">
                    <label for="emissionsGoalInput" class="form-label">Carbon Emissions Goal (kg of CO2)</label>
                    <input type="text" class="form-control" id="emissionsGoalInput" placeholder="Enter emissions goal">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            </div>
        </div>
    </div>
</div>

</body>
